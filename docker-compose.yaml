version: "3.8"

services:
  server:
    build:
      context: ./server/
      dockerfile: Dockerfile
    command: "npm run dev"
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: irc
    volumes:
      - db_data:/data/db

  client:
    build:
      context: ./client/
      dockerfile: Dockerfile
    command: npm run start
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3001:3000

  mongo-gui:
    image: ugleiton/mongo-gui
    ports:
      - "4321:4321"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/irc

volumes:
  db_data: {}